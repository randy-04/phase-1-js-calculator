<body>
    <h1>CALCULATOR</h1>

    <input type="number" id="num1" placeholder="Enter first number" />

        <option>*</option>
        <option>/</option>

    <input type="number" id="num2" placeholder="Enter second number" />  
    
    <button id = "calc">Calculate</button>

    <h4>Result:</h4>
    <p id="result"></p>

    <script type = "text/javascript" src = "./script.js"></script>
